<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0184c2e24c.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="parent">
        <div class="inputs">
            <span>
                <i class="fa-solid fa-lock lock"></i>
            </span>
            <input type="password" placeholder="Enter password" maxlength="23">
            <div class="eyes">
                <i class="fa-solid fa-eye open"></i>
                <i class="fa-solid fa-eye-slash close"></i>
            </div>
        </div>
    </div>
    <script src="text.js"></script>
</body>

</html>
